<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>futaba sakura mwehehehehe</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="style.css" rel="stylesheet" type="text/css" >
    <script src="https://kit.fontawesome.com/75964e879a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js" integrity="sha512-w58XJ/0dVbEfZVJoJyBUOTMGBWmIW4jEYJSA0898d2L0Ghpum0FvwK7qTuHhkTctApzrchv3Neli+28ajI4+fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  <body>
    
    <!-- DESKTOP -->
    <div id="desktop">
      <div class="apps">
        <img id="recycle" src="icons/trashfull.png"> 
        Recycle Bin
      </div>
      
      <div onclick="showApp('firefox')" class="apps">
        <img src="icons/firefox.png"> 
        Firefox
      </div>
      
      <div onclick="showApp('git')" class="apps">
        <img src="icons/git.png"> 
        Git Bash
      </div>
      
      <div onclick="showApp('code')" class="apps">
        <img src="icons/visual.png"> 
        Visual Studio Code
      </div>
      
      <div onclick="showApp('discord')" class="apps">
        <img src="icons/discord.png"> 
        Discord
      </div>
      
      <div class="apps">
        <img src="icons/p5s_logo.png"> 
        Persona 5 Strikers
      </div>

      <div onclick="showApp('welcometxt')" class="apps">
        <img src="icons/notepad.png"> 
        welcome.txt
      </div>

      <!-- IFRAMES -->
      <div id="firefox" class="iframeHolder"> 
        <div id="firefoxheader" class="iframeHeader">
          <p> firefox</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('firefox')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('firefox', 'firefoxframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('firefox')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="firefoxframe" src="apps/firefox.html"> </iframe>
      </div>

      <div id="git" class="iframeHolder"> 
        <div id="githeader" class="iframeHeader">
          <p> git</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('git')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('git', 'gitframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('git')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="gitframe" src="apps/git.html"> </iframe>
      </div>

      <div id="code" class="iframeHolder"> 
        <div id="codeheader" class="iframeHeader">
          <p> code</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('code')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('code', 'codeframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('code')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="codeframe" src="apps/code.html"> </iframe>
      </div>

      <div id="discord" class="iframeHolder"> 
        <div id="discordheader" class="iframeHeader">
          <p> discord</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('discord')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('discord', 'discordframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('discord')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="discordframe" src="apps/discord.html"> </iframe>
      </div>
      
      <div id="fileExp" class="iframeHolder"> 
        <div id="fileExpheader" class="iframeHeader">
          <p> file explorer</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('fileExp')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('fileExp', 'fileExpframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('fileExp')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="fileExpframe" src="apps/file-explorer.html"> </iframe>
      </div>

      <div id="terminal" class="iframeHolder"> 
        <div id="terminalheader" class="iframeHeader">
          <p> cmd prompt</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('terminal')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('terminal', 'terminalframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('terminal')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="terminalframe" src="apps/terminal.html"> </iframe>
      </div>
      <div id="welcometxt" class="iframeHolder show"> 
        <div id="welcometxtheader" class="iframeHeader">
          <p> welcome.txt</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('welcometxt')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('welcometxt', 'welcometxtframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showApp('welcometxt')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="welcometxtframe" src="apps/files/welcome.html"> </iframe>
      </div>

    </div>


    <!-- TASKBAR -->
    <div id="taskbar"> 

      <div class="taskbarLeft">
          <img src="icons/windows.png">
        <input type="text" id="searchbar" name="searchbar">
        <div onclick="showApp('fileExp')" class="taskbar-icon">
          <img src="icons/windows-98-explorer.png">
        </div>
        <div onclick="showApp('terminal')" class="taskbar-icon">
          <img src="icons/terminal.png">
        </div>
        <div onclick="showApp('firefox')" id="firefoxicon" class="taskbar-icon">
          <img src="icons/firefox.png">
        </div>
        <div onclick="showApp('git')" id="giticon" class="taskbar-icon">
          <img src="icons/git.png">
        </div>
        <div onclick="showApp('code')" id="codeicon" class="taskbar-icon">
          <img src="icons/visual.png">
        </div>
        <div onclick="showApp('discord')" id="discordicon" class="taskbar-icon">
          <img src="icons/discord.png">
      </div>
      </div>
      
      <div class="taskbar-right">
        <div class="more-icons">
          <button onclick="showIcons()" class="dropbtn"> <i class="fas fa-chevron-up"></i> </button>
          <div id="moreIcons" class="dropup-content">
            <div class="dropup-content-flex">
              <img src="icons/bluetooth.png"> 
              <img src="icons/spotify.png"> 
            </div>
          </div>
          <i class="fas fa-battery-three-quarters"></i>
        </div>

        <div class="more-icons">
          <button onclick="showWifi()" class="dropbtn"> <i class="fas fa-rss fa-flip-horizontal"></i> </button>
          <div id="myWifi" class="dropup-content">
            <div class="dropup-content-flex">
              <a href="#" class="wifi-selected"> <i class="fas fa-signal"></i> FeatherFi <br> <p class="lighter"> connected, secure </p> </a>
              <a href="#"> <i class="fas fa-signal"></i> Leblanc </a>
            </div>
          </div>
        </div>

        <div class="more-icons">
          <button onclick="showPlayer()" class="dropbtn"> <i class="fas fa-volume-up sound"></i> </button>
          <div id="myPlayer" class="dropup-content">
            <div class="dropup-content-flex" id="audio-player-container">
              <button id="soundContainer" class="soundButton">
                <i id="sounder" class="fas fa-volume-up sound"></i>
              </button>
              <div id="songFlexbox">
                <div> 
                  <span id="current-song-time" class="songtime">0:00</span>
                  <span id="duration" class="songtime">0:00</span>
                </div>
                <input type="range" id="seek-slider" max="100" value="0">
              </div>
              <button id="playerContainer" class="soundButton">
                <i id="player" class="fas fa-play"></i>
              </button>
            </div>  
          </div>
        </div>
        <audio 
          loop
          id="playerAudio" 
          src="https://dl.dropbox.com/s/6cs71k6xads8yq8/Persona%205%20-%20The%20Days%20When%20My%20Mother%20Was%20There%20%28Futaba%20Palace%20Theme%29.mp3" 
          preload=”metadata”
          type="audio">
        </audio> 

        <div class="time" >
          <p id="currentTime"></p>
          <p id="currentDate"></p>
        </div>
      </div>
  </div>

  <script src="utils.js"></script>

  </body>
</html>
