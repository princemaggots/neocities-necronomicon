    <div id="discord">

      <div id="discord-server-panel">

          <h1> server title</h1>

        </div>
        <div id="all-channels">
          <div class="folder-title">
            <h2> folder title </h2>

          </div>

          <div class="left-side">
            <i class="fas fa-hashtag"></i>  <h1>channel title</h1>
          <span> description</span>
          </div>
          <div class="right-side">
            <i class="fas fa-bell"></i>
            <span class="fa-rotate-by" style="display: inline-block; transform: rotate(45deg);">
              <i class="fas fa-thumbtack"></i>
            </span>
            <i class="fas fa-user-friends"></i>

            </div>
