<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>futaba sakura mwehehehehe</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="style.css" rel="stylesheet" type="text/css" >
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <script src="https://kit.fontawesome.com/75964e879a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js" integrity="sha512-w58XJ/0dVbEfZVJoJyBUOTMGBWmIW4jEYJSA0898d2L0Ghpum0FvwK7qTuHhkTctApzrchv3Neli+28ajI4+fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(function(){
    $("#includedContent").load("app-windows.html"); 
    });
    </script>
  </head>
  <style>
      body {
          font-size: 17px;
      }
  </style>
  <body>
    
    <!-- DESKTOP -->
    <div id="desktop" class="mobile-desktop">
      <div class="apps">
        <img id="recycle" src="icons/trashfull.png"> 
        Recycle Bin
      </div>
      
      <div class="apps">
        <a href="apps/firefox.html">
            <img src="icons/firefox.png"> 
            Firefox
        </a>
      </div>
      
      <div class="apps">
          <a href="apps/git.html">
            <img src="icons/git.png"> 
            Git Bash
        </a>
      </div>
      
      <!-- <div class="apps">
        <a href="apps/code.html">
            <img src="icons/visual.png"> 
            Visual Studio Code
        </a>
      </div> -->
      
      <div class="apps">
          <a href="apps/discord.html">
            <img src="icons/discord.png"> 
            Discord
        </a>
      </div>
      
      <div class="apps">
        <img src="icons/p5s_logo.png"> 
        Persona 5 Strikers
      </div>

      <div onclick="showMultiApp('welcometxt')" class="apps">
        <img src="icons/notepad.png"> 
        welcome.txt
      </div>
      <div class="apps">
        <a href="apps/files/plans.html">
            <img src="icons/notepad.png"> 
            plans.txt
        </a>
      </div>

      <div id="welcometxt" class="iframeHolder notesApp show mobile-app"> 
        <div id="welcometxtheader" class="iframeHeader">
          <p> welcome.txt</p> 
          <div class="iframeHeaderButtons">  
          <button onclick="minimizeApp('welcometxt')"> <i class="far fa-window-minimize"></i></button>
          <button onclick="maximizeApp('welcometxt', 'welcometxtframe')"> <i class="far fa-window-maximize"></i></button>
          <button onclick="showMultiApp('welcometxt')"> <i class="fas fa-times"></i></button>
         </div> 
        </div>
        <iframe class="iframeClass" id="welcometxtframe" src="apps/files/welcome-mobile.html"> </iframe>
      </div>

    </div>


    <!-- TASKBAR -->
    <div id="taskbar" class="mobile-taskbar"> 

      <div class="taskbarLeft">
        <!-- <input type="text" id="searchbar" name="searchbar"> -->
        <div id="fileExpicon" class="taskbar-icon">
            <a href="apps/file-explorer.html">
                <img src="icons/windows-98-explorer.png">
            </a>
        </div>
        <div  id="terminalicon" class="taskbar-icon">
            <a href="apps/terminal.html">
                <img src="icons/terminal.png">
            </a>
        </div>
        <div  id="firefoxicon" class="taskbar-icon">
            <a href="apps/firefox.html">
                <img src="icons/firefox.png">
            </a>
        </div>
        
        <div class="more-icons taskbar-icon" id="notesicon">
          <button onclick="showAppInTaskbar('moreNotes')" class="dropbtn"> <img src="icons/notepad.png"> </button>
          <div id="moreNotes" class="dropup-content">
            <div class="dropup-content-flex">
              <div onclick="showMultiApp('welcometxt')" id="welcometxticon" class="taskbar-icon noteApp">
                <img src="icons/notepad.png"> 
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="taskbar-right">
        <div class="more-icons">
          <i class="fas fa-battery-three-quarters"></i>
        </div>

        <div class="more-icons">
          <button onclick="showWifi()" class="dropbtn"> <i class="fas fa-rss fa-flip-horizontal"></i> </button>
          <div id="myWifi" class="dropup-content">
            <div class="dropup-content-flex">
              <a href="#" class="wifi-selected"> <i class="fas fa-signal"></i> FeatherFi <br> <p class="lighter"> connected, secure </p> </a>
              <a href="#"> <i class="fas fa-signal"></i> Leblanc </a>
            </div>
          </div>
        </div>

        <div class="more-icons">
          <button onclick="showPlayer()" class="dropbtn"> <i class="fas fa-volume-up sound"></i> </button>
          <div id="myPlayer" class="dropup-content">
            <div class="dropup-content-flex" id="audio-player-container">
              <button id="soundContainer" class="soundButton">
                <i id="sounder" class="fas fa-volume-up sound"></i>
              </button>
              <div id="songFlexbox">
                <div> 
                  <span id="current-song-time" class="songtime">0:00</span>
                  <span id="duration" class="songtime">0:00</span>
                </div>
                <input type="range" id="seek-slider" max="100" value="0">
              </div>
              <button id="playerContainer" class="soundButton">
                <i id="player" class="fas fa-play"></i>
              </button>
            </div>  
          </div>
        </div>
        <audio 
          loop
          id="playerAudio" 
          src="https://dl.dropbox.com/s/6cs71k6xads8yq8/Persona%205%20-%20The%20Days%20When%20My%20Mother%20Was%20There%20%28Futaba%20Palace%20Theme%29.mp3" 
          preload=”metadata”
          type="audio">
        </audio> 

        <div class="time" >
          <p id="currentTime"></p>
          <p id="currentDate"></p>
        </div>
      </div>
  </div>


  
  <!-------JAVASCRIPT FUNCTIONS ------->
  <script src="utils.js"></script>

  </body>
</html>
