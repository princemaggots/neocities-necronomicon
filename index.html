    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script>
      var i = 0;
      var txt = 'alibaba';
      var io = 0;
      var pass = '       ***********';
      var speed = 95;
      
      
      
      function firstFunction(_callback){
          if (i < txt.length) {
          	document.getElementById("username").innerHTML += txt.charAt(i);
          	i++;
          	// setTimeout(firstFunction, speed);
        	}
          _callback();    
      	}
      
      function secondFunction(){
          // call first function and pass in a callback function which
          // first function runs when it has completed
          firstFunction(function() {
          setTimeout(secondFunction, speed);
          if (io < pass.length) {
          	document.getElementById("password").innerHTML += pass.charAt(io);
          	io++;
          	// setTimeout(typeWriter2, speed);
        		}     
          });  
      }

    function logOnSound(){ 
        var audio = document.getElementById("logon");
        audio.play();
      };

    </script>
